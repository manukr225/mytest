<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    header {
      background: #111;
      padding: 0.5rem;
      text-align: center;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back to Channels</a>
  </header>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (!url) {
      document.body.innerHTML = '<p style="text-align:center;margin-top:2rem;">No channel URL provided.</p>';
    } else {
      document.getElementById('player').src = url;
    }
  </script>
</body>
</html>
