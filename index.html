<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed m3u8 Stream on GitHub Pages</title>

    <!-- Plyr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    
    <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.polyfilled.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Embedded m3u8 Stream with Plyr</h1>
    <p>Below is the embedded video stream using the provided m3u8 link:</p>

    <div class="video-container">
        <video id="player" class="plyr" controls>
            <source src="https://aamir.ydc1wes.me/hls2/01/00008/z1udtubuj66r_,l,h,.urlset/master.m3u8?t=6wI8UjEapJDR0S0VXaXMuvQxasHkzf2Yxe8uJe3eF-Y&s=1759466815&e=21600&f=41207&i=0.0&sp=0" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        // Initialize Plyr
        const player = new Plyr('#player');

        // Check if HLS.js is supported and load m3u8 stream if needed
        if (Hls.isSupported()) {
            const video = document.getElementById('player');
            const hls = new Hls();
            hls.loadSource(video.querySelector('source').src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                player.play();
            });
        }
    </script>

</body>
</html>
