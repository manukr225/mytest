<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Content on GitHub Pages</title>
    <!-- Optional: You can add some basic CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        iframe {
            border: 0;
            margin: 0;
            padding: 0;
            width: 640px;
            height: 360px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Embedded Content</h1>
    <p>Here is the embedded content from Dingtezuni:</p>

    <!-- Embed content using iframe -->
    <iframe src="https://dingtezuni.com/embed/doy1hd11vr0c" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="640" height="360" allowfullscreen></iframe>

</body>
</html>
